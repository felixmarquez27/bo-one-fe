version: '3.8'

# Configuraci√≥n para desarrollo con hot-reload
services:
  shell-dev:
    build:
      context: ..
      dockerfile: apps/shell/Dockerfile.dev
    container_name: bo-one-shell-dev
    ports:
      - "2000:2000"
    volumes:
      - ../apps/shell/src:/app/apps/shell/src
      - ../styles:/app/styles
      - /app/apps/shell/node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - USERS_URL=http://localhost:2001
    networks:
      - bo-one-network

  users-dev:
    build:
      context: ..
      dockerfile: apps/users/Dockerfile.dev
    container_name: bo-one-users-dev
    ports:
      - "2001:2001"
    volumes:
      - ../apps/users/src:/app/apps/users/src
      - ../styles:/app/styles
      - /app/apps/users/node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - bo-one-network

networks:
  bo-one-network:
    driver: bridge

